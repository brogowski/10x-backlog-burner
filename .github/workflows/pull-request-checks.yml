name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint:
    name: Lint sources
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run ESLint
        uses: ./.github/actions/node-ci
        with:
          script: npm run lint

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Vitest suite
        uses: ./.github/actions/node-ci
        with:
          script: npm run test

  e2e-tests:
    name: Run e2e tests (integration)
    runs-on: ubuntu-latest
    environment: integration
    env:
      NODE_ENV: test 
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      E2E_USERNAME: ${{ vars.E2E_USERNAME }}
      E2E_PASSWORD: ${{ vars.E2E_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright e2e suite
        uses: ./.github/actions/node-ci
        with:
          script: npm run test:e2e

  comment-results:
    name: Comment PR Check results
    needs:
      - lint
      - unit-tests
      - e2e-tests
    if: ${{ github.event.pull_request != null }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Build PR comment body
        id: pr-comment
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          UNIT_RESULT: ${{ needs.unit-tests.result }}
          E2E_RESULT: ${{ needs.e2e-tests.result }}
        run: |
          set -euo pipefail
          declare -a results=(
            "Lint:${LINT_RESULT}"
            "Unit tests:${UNIT_RESULT}"
            "e2e (integration):${E2E_RESULT}"
          )
          summary=''
          all_success=true
          for entry in "${results[@]}"; do
            name="${entry%%:*}"
            status="${entry#*:}"
            summary="${summary}- **${name}**: ${status}"$'\n'
            if [ "${status}" != "success" ]; then
              all_success=false
            fi
          done
          header="✅ Pull request checks finished"
          if [ "${all_success}" != "true" ]; then
            header="❌ Pull request checks finished"
          fi
          cat <<EOF >> "$GITHUB_OUTPUT"
body<<END
${header}

${summary}
END
EOF
      - name: Append PR results comment
        uses: actions/github-script@v7
        env:
          PR_COMMENT_BODY: ${{ steps.pr-comment.outputs.body }}
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: '${{ github.event.pull_request.number }}',
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              body: process.env.PR_COMMENT_BODY,
            });
