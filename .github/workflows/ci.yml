name: CI/CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Vitest suite
        uses: ./.github/actions/node-ci
        with:
          script: npm run test

  release:
    name: Build release package
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build static release
        uses: ./.github/actions/node-ci
        with:
          script: npm run build

      - name: Package dist
        run: |
          tar -czf release.tar.gz dist

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.tar.gz
